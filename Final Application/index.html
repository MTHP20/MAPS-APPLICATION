<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mapping Application</title>
    <link rel="icon" type="image/map-icon" href="./src/favicon.ico">

<body>
